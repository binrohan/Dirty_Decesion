<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="./js/baffle.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Dirt Decesion</title>
</head>
<body>
    <header>
        <div class="title">
            <div class="title__text">HELLO WORLD</div>
            <div class="title__warn">18+</div>
        </div>
    </header>
    <main>
        <h1>any title <span class="letter-n">N</span>ight</h1>
        <div class="machine">
            <div class="machine__slots">
                <div class="machine__slots__slot male">
                    <p id="male-text" class="male_text">Hello</p>
                </div>
                <div class="machine__slots__slot female">
                    <p id="female-text" class="femlae_text">World</p>
                </div>
            </div>
            <p class="machine__text">You know now what to do, Best of luck</p>
            <div class="machine__btn">
                <!-- <div id="play" class="btn draw-border">
                    Play
                </div> -->

                <div class="btn three">
                    <div id="button">
                       Play
                       <div class="ring one"></div>
                       <div class="ring two"></div>
                       <div class="ring three"></div>
                       <div class="ring four"></div>
                    </div>
                 </div>

            </div>
        </div>
    </main>
</body>
</html>
